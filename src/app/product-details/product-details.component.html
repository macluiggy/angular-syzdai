<h2>Product details</h2>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <!-- <h4>
    {{ product.price | currency: 'USD':true }}
  </h4> -->
  <h4>{{ product.price | currency }}</h4>
  <!-- currency transforma el valor en dolares -->
  <p>{{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
